  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">

        <div class="back-button"><a href="home.html"><i class="lni lni-chevron-left"></i></a></div>

        <div class="page-heading">
          <h6 class="mb-0">Blog Details</h6>
        </div>
        <!-- Search Form-->
        <div class="search-form"><a href="search.html"><i class="fa fa-search"></i></a></div>
      </div>
    </div>
    <!-- Center Modal-->
    <div class="modal fade post-share-modal" id="postShareModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close close" type="button" data-dismiss="modal" aria-label="Close"><i class="lni lni-close"></i></button>
            <!-- Heading-->
            <h6 class="mb-3 pl-2">Share this post</h6>
            <div class="social-share-btn d-flex align-items-center flex-wrap"><a class="btn-facebook" href="#"><i class="lni lni-facebook"></i></a><a class="btn-twitter" href="#"><i class="lni lni-twitter-original"></i></a><a class="btn-instagram" href="#"><i class="lni lni-instagram"></i></a><a class="btn-whatsapp" href="#"><i class="lni lni-whatsapp"></i></a><a class="btn-linkedin" href="#"><i class="lni lni-linkedin"></i></a><a class="btn-tumblr" href="#"><i class="lni lni-tumblr"></i></a><a class="btn-quora" href="#"><i class="lni lni-quora"></i></a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content-wrapper">
      <!-- Scroll Indicator-->
      <div id="scrollIndicator"></div>
      <!-- Single Blog Thumbnail-->
      <div class="single-blog-thumbnail"><img class="w-100" src="img/bg-img/29.jpg" alt=""><a class="post-bookmark" href="#"><i class="lni lni-bookmark"></i></a></div>

      <div class="single-blog-info">

			 <iframe src="https://hmhelp.in/blog/2020/04/27/nchmct-jee-accepting-colleges-and-seats/" width="100%" height="600" style="border:0;"></iframe>
			
			
			
          <!-- Comment Form-->
          <div class="comment-form reply-comment-form">
            <form action="http://demo.designing-world.com/newsten-v1.0.0/single.html" method="POST">
              <textarea id="comment-text" name="" cols="30" rows="10" placeholder="Write &amp; Press Enter"></textarea>
              <button class="d-none" type="submit"></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-nav-area" id="footerNav">
